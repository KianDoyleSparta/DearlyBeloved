<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<nav th:replace="~{fragments/nav}"></nav>

<div th:replace="~{fragments/background}"></div>
<div  id="content-2"  class="container partners-formatting-wrapper">
    <div class="row partners-row1">
        <div class="col">
            <p>
                Over the years I've had the pleasure of working with some amazing people
                <br>They deliver the highest quality services with a real care for their clients
                <br>Check out some of these wonderful people below and follow the links to see their work
            </p>
        </div>
    </div>

    <div class="row partners-row2">
        <div class="col-md-6">
            <a href="https://www.chefshorney.co.uk/" target="_blank">
                <img src="/ChefShorneyLogo.png" alt="Chef Shorney logo" class="img-fluid">
            </a>
        </div>
        <div class="col-md-6">
            <a href="https://www.instagram.com/stestrength/" target="_blank">
                <div class="row">
                    <div class="col-md-6">
                        <img src="/stestrengthvr1.jpg" alt="SteStrength image 1" height="350px">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <img src="/stestrengthls1.jpg" alt="SteStrength image 2" width="250px">
                        </div>
                        <div class="row">
                            <img src="/stestrengthls2.jpg" alt="SteStrength image 3" width="250px">
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
